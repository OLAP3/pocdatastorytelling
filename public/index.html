<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POC Data StoryTelling</title>
    <script src="./js/main2.js"></script>
    <script src="./js/FileSaver.js"></script>
    <script src="./libs/d3.v4.js"></script>
    <script src="./js/chart-bubble.js"></script>
    <script src="./js/chart-bubble3D.js"></script>
    <script src="./js/chart-heatmap.js"></script>
    <script src="./js/chart-choose.js"></script>
    <script src="./js/chart-multiline.js"></script>
    <script src="./js/chart-groupedcolumn.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/html-table.js"></script>
    <script src="https://unpkg.com/d3-3d/build/d3-3d.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

/* Button used to open the contact form - fixed at the bottom of the page */
.open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 280px;
}

/* The popup form - hidden by default */
.form-popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}

/* Full-width input fields */
.form-container input[type=text], .form-container input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, .form-container input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/login button */
.form-container .btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}

.wrapper {
display: grid;
grid-template-columns: repeat(3, 1fr);
grid-auto-rows: 200px;
grid-column-gap: 50px;
}

.result {
grid-column-start: 1;
grid-column-end: 2;
grid-row-start: 3;
grid-row-end: 5;
padding: 30px 0px;
}

.recap {
grid-column-start: 3;
grid-column-end: 4;
grid-row-start: 1;
grid-row-end: 5;
}

.console {
  width: 700px;
  height: 40%;
  padding: 50px;
  border: 1px solid red;
}




.collectors {
display: grid;
grid-template-columns: 1fr 1fr;
grid-column-gap: 20px;
}

.label {
  color: white;
  padding: 2px;
  font-family: Arial;
}
.success {background-color: #4CAF50;} /* Green */
.info {background-color: #2196F3;} /* Blue */
.warning {background-color: #ff9800;} /* Orange */
.danger {background-color: #f44336;} /* Red */
.other {background-color: #e7e7e7; color: black;} /* Gray */

.button-blue {
  background-color: #2196F3;
  border: none;
  color: white;
  padding: 8px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 12px;
  margin: 4px 2px;
  cursor: pointer;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  border-radius: 12px;
  float: right;
}

.button-console {
  background-color: #f44336;
  border: none;
  color: white;
  padding: 8px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 12px;
  margin: 4px 2px;
  cursor: pointer;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  border-radius: 12px;
}


.button-collector {
  background-color: #e7e7e7;
  border: none;
  color: black;
  padding: 8px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 12px;
  margin: 4px 2px;
  cursor: pointer;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  border-radius: 12px;
  float: center;
}

.blue-box {
 width: 100%;
 height: 70%;
 border: solid 1px #2196F3;
}

.recap-box{
 width: 100%;
 height: 100%;
border: solid 1px green;
}

.sql-result{
 width: 300px;
 height: 100%;
border: solid 1px gray;
}
</style>


</head>

<body>



<div class="wrapper">



    <div class="introduction">


        <div>
            <span class="label danger">Console</span>

            <div id="console" class="console">

            </div>
        </div>

        <br>

        <button class="button-console" onclick="clearStory()">Start new story</button>

        <button class="button-console" onclick="renderListnener()">Render current story and download PDF</button>

        <button class="button-console" onclick="DBdumpListnener()">Save the stories in the database</button>

        <div id="demodiv"></div>


    </div>



    <div class="act">
        <label for="act"><span class="label info">Act</span></label><br>
        <textarea id="act" name="act" class="blue-box"></textarea>
        <button class="button-blue" onclick="actformHandler()">Insert new act</button>
    </div>




    <div class="recap">
        <label for="recap"><span class="label success">Story recap</span></label><br>
        <textarea id="recap" name="recap" class="recap-box"></textarea>
    </div>



        <div class="collectors">
        <div class="goal">
            <label for="goal"><span class="label info">Goal</span></label><br>
            <textarea id="goal" name="goal"  class="blue-box"></textarea>
            <button  class="button-blue" onclick="goalformHandler()">Insert goal text</button>
        </div>


        <div id="toreplace">
            <label for="question"><span class="label info">Analytical question</span></label><br>
            <textarea id="question" name="question"  class="blue-box"></textarea>
            <button  class="button-blue"  onclick="questionFormHandler()">Insert new analytical question</button>
        </div>
        </div>





    <div class="episode">
        <label for="episode"><span class="label info">Episode</span></label><br>
        <textarea id="episode" name="episode"  class="blue-box"></textarea>
        <button  class="button-blue"  onclick="episodeformHandler()">Insert new episode</button>
    </div>







    <div class="result">
        <span class="label info">Collectors</span>


        <div class="collectors" id="collectors">
            <div id="result">
                <button class="button-collector" onclick="openSQLform()">Run SQL collector</button>
                <br>
                <textarea id="textresult" name="textresult" class="sql-result">
            </textarea>
                <button  class="button-blue"  onclick="resultformHandler()">Validate the selection as an insight</button>
            </div>

            <div >
            <button  class="button-collector" onclick="openDescribeform()">Run Describe collector</button>
            <div id="loader" style="display: none;"></div>
            <div                            style="width:100%; margin: auto; text-align: center;">

                <div>
                    <div><img src="img/dfm.svg" style="width:100%; margin: auto; text-align: center;"/></div>
                    <br/>
                    <br>
                    <div id="old_text" value="" size="90"></div>

                </div>
                <br/><br/><br/><br/>
                <div                        style="float: left; margin: auto; max-width:30%;">
                    <div id="table_header"  style="margin: auto; overflow: auto; text-align: left;"></div>
                    <div id="table_pivot"   style="margin: auto; overflow: auto"></div>
                </div>
                <div id="my_dataviz"        style="float: left; margin: auto; max-width:55%;"></div>
                <div id="table_component"   style="float: left; margin: auto; max-width:22%;"></div>
                <!--<div id="table_raw" style="text-align: left; float: left; margin: 10px 10px 10px 10px"></div>-->
            </div>
            </div>

        </div>



        <div class="form-popup" id="mySQLForm">
            <form action="" class="form-container">
                <h1>SQL Collector</h1>

                <label for="query"><b>SQL</b></label><br>
                <textarea id="query" name="query" rows="10" cols="30"></textarea><br>

                <button type="button" class="btn cancel" onclick="SQLformHandler()">Evaluate this query</button>
            </form>
        </div>


        <div class="form-popup" id="myDescribeForm">
            <form action="" class="form-container">
                <h1>Describe Collector</h1>

                <label for="describe_text"><b>Describe</b></label><br>
                <textarea id="describe_text" name="describe_text" value="with SALES describe storeCost by month" rows="10" cols="40"></textarea><br>

                <button type="button" class="btn cancel" onclick="sendDescribe()">Evaluate this query</button>
            </form>
        </div>


    </div>




    <div class="protagonist">
        <label for="protagonist"><span class="label info">Protagonist</span></label><br>
        <textarea id="protagonist" name="protagonist"  class="blue-box"></textarea>
        <button  class="button-blue"  onclick="protagonistformHandler()">Insert new protagonist</button>
    </div>




    <div class="observation">
        <label for="observation"><span class="label info">Observation</span></label><br>
        <textarea id="observation" name="observation"  class="blue-box" style="white-space:pre-wrap">
        </textarea>
        <button  class="button-blue"  onclick="observationformHandler()">Insert new observation</button>
    </div>






    <!--
       <div class="message">
           <label for="message">Message</label><br>
           <textarea id="message" name="message" rows="10" cols="80"></textarea><br>
           <button onclick="messageformHandler()">Insert new message</button>
       </div>




       <div class="story">
           <label for="story">Story</label><br>
           <textarea id="story" name="story" rows="10" cols="80"></textarea><br>
       </div>
   -->

</div>




</body>
</html>
